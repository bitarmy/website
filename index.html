<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Local CSS -->
    <link media="all" rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Font Awesome -->
    <link media="all" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" crossorigin="anonymous">

    <!-- Social -->
    <meta property="og:url"                content="https://bitarmy.org" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="BitArmy Official Website" />
    <meta property="og:description"        content="Just a landing page with a github link" />
    <meta property="og:image"              content="https://bitarmy.org/img/bitarmy.png" />

    <title>BitArmy Official</title>
  </head>
  <body>
    <!-- Logo -->
    <img class="logo" src="img/bitarmy.png" />

    <!-- Social Links -->
    <div class="social">
      <!-- Github -->
      <a href="https://github.com/bitarmy" class="fab fa-github" aria-hidden="true"></a>
    </div>
  </body>
</html>
